name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Verify API imports are deploy-safe
        run: |
          if grep -R -nE "from ['\"]\\.\\./src/" api; then
            echo "Error: api/ functions must not import from src/ (Vercel won't package it)."
            exit 1
          fi

      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit

      - name: Build
        run: npm run build

      - name: Verify no .ts scripts shipped
        run: |
          if grep -R -nE "/_astro/[^\"']+\\.ts" dist; then
            echo "Error: built site is referencing a .ts script (will be served as video/mp2t)."
            exit 1
          fi
